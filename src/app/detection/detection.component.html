<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagging</title>
</head>

<body>
    <div *ngIf="screen">
    <div class="row" *ngIf="!toggleEnabled">
        <div class="col-2 image-gallery">
            <ul>
                <li style="display: flex;justify-content: center;">
                    <div class="upload-container" style="width: 30vh;background-color: rgb(136, 233, 233);"
                        (click)="openFileInput()" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
                        (drop)="handleDrop($event)">
                        <input type="file" (change)="handleFileInput($event)" class="file-input">
                         <b class="upload-text">Choose File</b>
                    </div>
                </li>
                <li><img src="assets/faces/@4.jpg" (click)="setShowImage($event)"></li>
                <li><img src="assets/faces/@1.jpg" (click)="setShowImage($event)"></li>
                <li><img src="assets/faces/@5.jpg" (click)="setShowImage($event)"></li>
                <li><img src="assets/faces/@2.jpg" (click)="setShowImage($event)"></li>
                <li><img src="assets/faces/@3.jpg" (click)="setShowImage($event)"></li>
            </ul>

        </div>
        <div class="col-6">
            <div class="text-end mb-3">
                <img [src]="imagebase64" class="showimage">
                <div style="color: red; text-align: center">{{msg}}</div>
                <button class="mesmerizing-button" (click)="Analyze()" *ngIf="imagebase64">
                    <span class="button-text">Detect</span>
                    <span class="pulse-ring"></span>
                    <span class="glow"></span>
                </button>

            </div>
            <div class="mt-2" style="color: red; text-align: center">{{error}}</div>
            
         
        </div>
        <div class="col-4 py-2" *ngIf="!toggleEnabled">  
            <div class="results px-2" *ngIf="resultsdiv">
                <img [src]="imagegot" class="showimage">
                <div class="text-end">
                    <a class="result-section" style="text-decoration: none;" [href]="imagegot" download="image.jpg">Download</a>
                </div>
            </div>
            <div *ngIf="loading">
                <svg viewBox="0 0 100 100">
                    <g class='frame'>
                      <circle cx="50" cy="50" r="90" />
                      <circle cx="50" cy="50" r="100" />
                      <circle cx="50" cy="50" r="105" />
                    </g>
                    <g class='horizline'>
                      <circle cx="0" cy="50" r="10" /> <!-- Increase the radius to make the dots larger -->
                      <circle cx="33" cy="50" r="10" /> <!-- Increase the radius to make the dots larger -->
                      <circle cx="66" cy="50" r="10" /> <!-- Increase the radius to make the dots larger -->
                      <circle cx="0" cy="50" r="2" />
                      <circle cx="33" cy="50" r="2" />
                      <circle cx="66" cy="50" r="2" />
                    </g>
                    <path d="M 90,50 A 40 40 0 0 1 0,50" />
                    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
                      <feGaussianBlur stdDeviation="6" />
                    </filter>
                  </svg>
                
               
                  
                 
                  
                  

            </div>
            <div class="mt-3 mx-3 text-center" *ngIf="loading">&nbsp;&nbsp;&nbsp;Detecting...</div>
        </div>

    </div>
    <!-- If toggle Enabled means It's small screen -->
</div>
<div *ngIf="screen1">
        <div class="toggleEnabled mx-3" *ngIf="toggleEnabled">
            &nbsp;
            <div  class="upload-container mx-5"  [style.background-image]="'url(' + imagebase + ')'" style="width: 30vh;background-color: rgb(136, 233, 233);background-size: cover;background-repeat: no-repeat;"
            (click)="openFileInput()" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
            (drop)="handleDrop($event)">
            <input type="file" (change)="handleFileInput($event)" class="file-input">
             <b class="upload-text" *ngIf="!imagebase">Choose File</b>
            </div>
            <div class="mt-2" style="color: red; text-align: center">{{msg}}</div>
            <div class="text-end mb-3 mt-2 Analyze">
                <button class="mesmerizing-button" (click)="Analyze()" *ngIf="imagebase64">
                    <span class="button-text">Detect</span>
                    <span class="pulse-ring"></span>
                    <span class="glow"></span>
                </button>

            </div>
            <div class="mt-2" style="color: red; text-align: center">{{error}}</div>          
            <div class="results px-2 mt-2" *ngIf="resultsdiv">
                <img [src]="imagegot" class="showimage">
                <div class="text-center">
                    <a class="result-section" style="text-decoration: none;" [href]="imagegot" download="image.jpg">Download</a>
                </div>
            </div>
            <div *ngIf="loading">
                <svg viewBox="0 0 100 100">
                    <g class='frame'>
                      <circle cx="50" cy="50" r="90" />
                      <circle cx="50" cy="50" r="100" />
                      <circle cx="50" cy="50" r="105" />
                    </g>
                    <g class='horizline'>
                      <circle cx="0" cy="50" r="10" /> <!-- Increase the radius to make the dots larger -->
                      <circle cx="33" cy="50" r="10" /> <!-- Increase the radius to make the dots larger -->
                      <circle cx="66" cy="50" r="10" /> <!-- Increase the radius to make the dots larger -->
                      <circle cx="0" cy="50" r="2" />
                      <circle cx="33" cy="50" r="2" />
                      <circle cx="66" cy="50" r="2" />
                    </g>
                    <path d="M 90,50 A 40 40 0 0 1 0,50" />
                    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
                      <feGaussianBlur stdDeviation="6" />
                    </filter>
                  </svg>
                  <div class="mt-3 mx-3 text-center" *ngIf="loading">&nbsp;&nbsp;&nbsp;Detecting...</div>
                
               
                  
                 
                  
                  

            </div>
        </div>

</div>






</body>

</html>
